<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Display a map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.7.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.13.1/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.13.1/mapbox-gl.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="map-container">
      <div id="map"></div>
      <div class="map-overlay">
        <div>
          <label>
            <input type="checkbox" class="preevacuation" checked="checked"/>
            pre-evacuation location
          </label>
        </div>
        
        <div>
          <label>
            <input type="checkbox" class="final-departure" checked="checked" />
            final departure location
          </label>
        </div>
        
        <div>
          <input type="range" class="departure-date-slider" step="1" value="0" />
          <div class="departure-date-selected"></div>
        </div>
      </div>
      
    </div>

    <script src="./script.js"></script>
  </body>
</html>
